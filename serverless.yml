service: nekolog-app

provider:
  name: aws
  runtime: nodejs6.10
  stage: prd
  region: ap-northeast-1

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: /events
          method: get
          cors: true
      - http:
          path: /events
          method: put
          cors: true

resources:
  Resources:
    eventsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: eventsTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
        - AttributeName: id
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    dynamoDbIamRole:
      Type: AWS::IAM::Policy
      DependsOn: eventsTable
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
              Resource: arn:aws:dynamodb:*:*:table/*
        Roles:
          - Ref: IamRoleLambdaExecution


